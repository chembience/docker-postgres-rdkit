version: '3'

services:

  postgres:
    image: chembience/postgres-rdkit:${VERSION}
    build:
      context: 12/
      args:
        build_tag: ${VERSION}
    depends_on:
      - rdkit


  rdkit:
    image: chembience/postgres-rdkit-compile:${VERSION}
    build:
      context: 12/rdkit
      args:
        build_tag: ${VERSION}



